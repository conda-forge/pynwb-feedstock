{% set name = "pynwb" %}
{% set version = "2.8.1" %}
{% set sha256 = "498e4bc46a7b0a1331a0f754bac72ea7f9d10d1bba35af3c7be78a61bb1d104b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8
    - setuptools
    - h5py >=2.10
    - hdmf >=3.9.0
    - numpy >=1.16
    - pandas >=1.1.5
    - python-dateutil >=2.7.3

test:
  requires:
    - pip
    - hdf5plugin
    - pytest
  source_files:
    - tests
    - test.py
  imports:
    - pynwb
  commands:
    - pip check
    - python ./test.py -p -i -b -r

about:
  home: https://github.com/NeurodataWithoutBorders/pynwb
  license: BSD-3-Clause
  license_file: license.txt
  summary: A Python API for working with Neurodata stored in the NWB Format
  description: |
    PyNWB is a Python package for working with NWB files. It provides a
    high-level API for efficiently working with neurodata stored in the
    NWB format. 
  doc_url: http://pynwb.readthedocs.io/

extra:
  recipe-maintainers:
    - bendichter
    - oruebel
    - rly
    - mavaylon1
